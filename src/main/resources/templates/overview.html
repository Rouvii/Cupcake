<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>


<div class="banner">
    <h2>Cupcake</h2>
</div>

<body>

<div class="container-wrapper">
<div class="summary-container">
    <h1 class="summary-header">Shipping Summary</h1>
    <form class="summary-form" th:action="@{/processShipping}" method="post">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="submit" value="Proceed to Payment">
        </div>

    </form>


</div>



<div class="order-container">
    <h1 class="order-header">Order Overview</h1>
    <table class="order-view">
        <thead>
            <tr>
                <th>Cupcake Topping</th>
                <th>Cupcake Bottom</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orderlineList}">

            <td th:text="${order.fk_top_id}">Cupcake Topping Listed Here</td>
            <td th:text="${order.fk_bottom_id}">Cupcake Bottom Listed Here</td>
            <td th:text="${order.quantity}">Quantity Of Cupcakes listed here</td>

        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
