<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>adminpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="login_header">
    <header>
<p>This is adminpage</p>

    </header>
</div>


<form class="generic-form" method="post">
    <input type="text" name="username" placeholder="Enter your username"/>
    <input type="password" name="password" placeholder="Enter your password"/>
    <button class="btn btn-ok" type="submit" formaction="/login">Login</button>
    <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
</form>
<div class="logout">
    <p th:if="${session.currentUser != null}">
        <span th:text="${session.currentUser.username}">Welcome </span> |
        <a class="logout-text" href="index.html" th:href="@{/logout}">Logout, You Should</a>
    </p>
</div>

</body>
</html>
